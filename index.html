<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html>
<head>
   <title>Build a CodePen.io app number2</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1 id="title">შემიფასე საიტი</h1>
    <p id="description">მადლობა, რომ დამითმე ცოტაოდენი დრო</p>
</header>
<div class="main">
  <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" name="name" id="name" placeholder="მიუთითე  სახელი" required><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" name="email" id="email" placeholder="მიუთითე  იმეილი" required><br>
      <label for="age" id="number-label">Age</label><br>
      <input type="number" name="age" id="number" placeholder="მიუთითე ასაკი" min="15" max="80" required><br>
      <label>How do you like the site</label><br>
      <select id="dropdown">
        <option>ძალიან მომწონს</option>
        <option>უბრალოდ მომწონს</option>
        <option>ცოტაც და მომეწონება</option>
        <option>არმომწონს </option>
      </select><br>
      <label>Would you recommend me anyone?</label><br>
      <label><input type="radio" name="radio" value="Definitely">Definitely</label><br>
      <label><input type="radio" name="radio" value="Maybe">Maybe</label><br>
      <label><input type="radio" name="radio" value="Not sure">Not sure</label><br>
      <label>What would you like to see improved?</label><br>
      <label><input type="checkbox" value="html">Html</label><br>
      <label><input type="checkbox" value="css">Css</label><br>
      <label>Any comments or suggestions?</label><br>
      <textarea rows="5" columns="15">კომენტარის ადგილი</textarea><br>
      <input type="submit" id="submit">
  </form>
  </main>
</body>
</html>
